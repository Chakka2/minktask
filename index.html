<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinTask | Get Started</title>
    <style>
        :root { --primary-color: #4CAF50; --bg-color: #f4f7f6; --text-color: #333; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .icon-circle { width: 80px; height: 80px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 40px; }
        h1 { margin: 10px 0; font-size: 24px; }
        .info-text { color: #666; font-size: 15px; margin-bottom: 25px; line-height: 1.5; }
        .ref-badge { background: #e8f5e9; color: #2e7d32; padding: 6px 15px; border-radius: 20px; font-weight: bold; }
        .download-btn { display: block; background: var(--primary-color); color: white; padding: 18px; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 18px; transition: 0.3s; margin-top: 20px; }
        .download-btn:hover { background: #43a047; transform: translateY(-2px); }
        .fee-tag { font-size: 13px; color: #f44336; font-weight: bold; margin-top: 12px; display: block; border: 1px dashed #f44336; padding: 5px; border-radius: 8px; }
        .footer-note { margin-top: 25px; font-size: 11px; color: #999; }
    </style>
</head>
<body>
<div class="container">
    <div class="icon-circle">M</div>
    <h1>Welcome to MinTask</h1>
    <p class="info-text">Invited by: <span id="referrer-name" class="ref-badge">...</span></p>
    <p class="info-text">Earn ₹0.50 per ad and <b>₹30 per referral!</b></p>
    <a href="#" id="download-link" class="download-btn">Download APK Now</a>
    <span class="fee-tag">⚠️ One-time ₹49 Activation Fee Required</span>
    <div class="footer-note">By downloading, you agree to the MinTask Terms.<br>Refer friends to earn ₹30 per active user.</div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const refID = urlParams.get('ref') || 'Guest';
    document.getElementById('referrer-name').innerText = refID;
    const apkUrl = "https://your-storage-link.com/mintask.apk"; 
    document.getElementById('download-link').href = apkUrl + "?ref=" + refID;
</script>
</body>
</html>
